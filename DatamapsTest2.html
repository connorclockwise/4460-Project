<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>D3 Datamaps Test 1</title>
    <style>
        .axis path, /* I assume that d3 uses paths and lines to make axis. Hence, we can apply path and line styling */
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges; /* This is an SVG property that makes sure there is no blur */
        }
        
        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
        
        text {
            font-family: Century Gothic, sans-serif;
        }
    </style>
    
</head>

<body>
    <script type="text/javascript" src="d3.v3.js"></script>
    <script type="text/javascript" src="topojson.js"></script>
    <script src="datamaps.world.min.js"></script>
    <div id="basic_choropleth" style="position: relative; width: 700px; height: 400px;"></div>

<script>

d3.csv("LifeData.csv", function(error, dataset) {
    
    
    
    //Make the choropleth
    var basic_choropleth = new Datamap({
        element: document.getElementById("basic_choropleth"),
        geographyConfig: {
            highlightBorderColor: '#bada55',
            popupTemplate: function(geography) {
                    return '<div class="hoverinfo">' + geography.properties.name + ', Year: ' +  year + ', Life: ' + dataset[0][year + ""];
            },
            highlightBorderWidth: 1
          },
        done: function(datamap) { //Onclick elements:
            datamap.svg.selectAll('.datamaps-subunit').on('click', function(geography) {
                countryClick(geography.id, true);
                /*
                var m = {};
                m[geography.id] = '#000000';
                datamap.updateChoropleth(m);
                */
              });
        },
    });
    
    
    //Make the canvas BG
    d3.selectAll(".datamap").attr("style", "background-color: rgb(53, 53, 53); border-radius: 4px;");
    
    var minLife = 100;
    var maxLife = 0;
    var year = 2000;
    
    dataset.forEach(function(d) {
        for(var j = 1960; j <= 2014; j++)
        {
            d[j + ""] = +d[j + ""];
        }
    });
    
    //Find min and life:
    dataset.forEach(function(d) {
        for(var j = year; j < 2012; j++) {
        
            if(d[j + ""] > 0 && d[j + ""] < minLife)
            {
                minLife = d[j + ""];
            }
            
            if(d[j + ""] > maxLife)
            {
                maxLife = d[j + ""];
            }
        }
    });
    
    
    //Create the scale:
    var colorScale = d3.scale.linear()
        .domain([minLife, maxLife])
        .range(["red", "white"]);
    
    
    //Create linear gradient
    
    var gradient = d3.select("#basic_choropleth").selectAll("svg")
            .append("svg:g")
            .attr("width", "400")
            .attr("height", "50")
            .attr("transform", "translate(200, 350)");
    
    
    var defs = gradient.append("defs");
    var linearGrad = defs.append("linearGradient")
        .attr({
            id: "grad1",
            x1: "0%", 
            y1: "0%",
            x2: "100%",
            y2: "0%",
        });
    linearGrad.append("stop")
            .attr({
                offset: "0%",
                style: "stop-color:" + colorScale(minLife) + "; stop-opacity:1",
            });
    linearGrad.append("stop")
            .attr({
                offset: "100%",
                style: "stop-color:" + colorScale(maxLife)+ ";stop-opacity:1",
            });
    var svgGrad = gradient.append("rect")
        .attr({
                width: 300,
                height: 30,
                rx: 2,
                ry: 2,
                style: "fill:url(#grad1)"
            });
    gradient.append("text")
        .attr({
            y: 20,
            x: 5,
            fill: "white",
        })
        .text("Min @ " + Math.round(minLife) + "y");
    gradient.append("text")
        .attr({
            y: 20,
            x: 200,
            fill: "black",
        })
        .text("Max @ " + Math.round(maxLife) + "y");
    
    
    dataset.forEach(function(d){
        var newColor = {};
        newColor[d["Country Code"]] = colorScale(d[year + ""]);
        basic_choropleth.updateChoropleth(newColor);
    });
    
    
    
    
    
    
    
    
    
    //The 2nd part involving the charts:
    
    var w = 800;
    var h = 300;
    var padding = 50;
    
    var xScale = d3.scale.linear()
        .domain([1960, 2014])
        .range([padding, w - padding]);
    
    
    var countryClick = function(countryIn, newCountryBoolean) {
        
        if(newCountryBoolean == true) {
            d3.selectAll(".countryGraph1").remove();
        }
        
        //alert("This country is " + countryIn + ".");
        var dataIndex = 0;
        dataset.forEach(function(d, i) {
            if(d["Country Code"] == countryIn){
                dataIndex = i;
            }
        });
        
        
        //Find min value:
        var minValue = 100;
        for(var j = 1960; j < 2012; j++) {
        
            if(dataset[dataIndex][j + ""] > 0 && dataset[dataIndex][j + ""] < minValue)
            {
                minValue = dataset[dataIndex][j + ""];
            }
        }
        
        var yScale;
        //Set scales.
        if( minValue < 100 && !isNaN(d3.max(d3.values(dataset[dataIndex]))) ) {
            yScale = d3.scale.linear() 
            .domain([minValue - 1, d3.max(d3.values(dataset[dataIndex]))])
            .range([h - padding, padding]);
        }
        else {
            yScale = d3.scale.linear() 
            .domain([0, 100])
            .range([h - padding, padding]);
        }
        
        
        var currentSlope;
        if(dataset[dataIndex]["1960"] > 0) {
            currentSlope = (dataset[dataIndex]["1960"] - dataset[dataIndex]["2011"])/(1960 - 2011);
        }
        else {
            currentSlope = 0;
        }


        var canvas2 = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h)
        .attr("class", "countryGraph1");


        //Now, let's make some axis:
        var xAxis = d3.svg.axis()
            .scale(xScale)      //Use .scale() to tell an axis what scale to operate.
            .orient("bottom")   //Default
            //.ticks(5)          //This sets the approx number of ticks on the axis. It will end up choosing for you.
            .tickFormat(d3.format("d"));    

            /* 
            Note about ticks: they often get messy. To fix this, you could say:
            var formatAsPercent = d3.format(".1%");
            xAxis.tickFormat(formatAsPercent);
            Doing this would format axis data to have 1 decimal place.
        */

        canvas2.append("g")
            .attr("class", "axis") //Assignign an axis class to the xAxis.
            .attr("transform", "translate(0," + (h - padding) + ")")
            .call(xAxis); //Took our "g" group elements and put the xAxis on them. Note that we could put the xAxis code in.


        //Let's make the Y axis:
        var yAxis = d3.svg.axis()
            .scale(yScale)
            .orient("left"); //IMPORTANT: left orientation for the left axis
            //.ticks(5);


        canvas2.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + padding + ",0)")
        .call(yAxis);


        //Discover slope, print the text.
        var startYear; //Start and end if no value at 1960
        var endYear;
        var slope;
        if(dataset[dataIndex]["1960"] > 0) {
            slope = (dataset[dataIndex]["1960"] - dataset[dataIndex]["2011"])/(1960 - 2011);
        }
        else {
            for(var j = 1960; j < 2012; j++) {
                if(dataset[dataIndex][j + ""] > 0) {
                    startYear = j;
                    break;
                }
            }
            for(var j = 2011; j >= 1960; j--) {
                if(dataset[dataIndex][j + ""] > 0) {
                    endYear = j;
                    break;
                }
            }
            slope = (dataset[dataIndex][startYear + ""] - dataset[dataIndex][endYear + ""])/(startYear - endYear);   
        }


        var circleFill; //Color to fill circles with
        if (!isNaN(slope) && slope !== 0) {

            circleFill = "blue";

            canvas2.append("text")
                .attr("y", 20)
                .attr("x", 20)
                .text(dataset[dataIndex]["Country Name"] + ", Slope = " + slope.toFixed(2))
                .attr("fill", "black");
        }
        else {

            circleFill = "green";

            canvas2.append("text")
                .attr("fill", "black")
                .attr("y", 20)
                .attr("x", 20)
                .text(dataset[dataIndex]["Country Name"] + ", Slope = N/A")
                .attr("fill", "black");
        }



        //Draw it all out    
        for(var j = 1960; j < 2012; j++) {

            if(dataset[dataIndex][j + ""] <= 0)
            {
                continue; //This skips an iteration
            }

            var circles = canvas2.append("circle")
                .attr("cx", xScale(j + ""))
                .attr("cy", yScale(dataset[dataIndex][j + ""]))
                .attr("r", 3)
                .attr("fill", circleFill);

            var lines = canvas2.append("line")
                .attr({
                        x1: xScale(j + ""),
                        y1: yScale(dataset[dataIndex][j + ""]),
                        stroke: circleFill
                      });


            if(dataset[dataIndex][(j+1) + ""] > 0) {
                lines.attr({
                    x2: xScale((j+1) + ""),
                    y2: yScale(dataset[dataIndex][(j+1) + ""])
                });
            }
            else {
                lines.attr({
                    x2: xScale((j) + ""),
                    y2: yScale(dataset[dataIndex][j + ""])
                });
            }
        }

        
    }

    
}); //.csv

</script>
    
</body>
